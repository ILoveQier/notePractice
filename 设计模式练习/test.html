<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hhhh</title>
</head>
<body>
    <div id="id">
        <p>顺序:{{message}}</p>
        <p>逆序:{{reversemessage}}</p>
    </div>
    
</body>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/0.10.0/vue.js"></script>
<script>
    let vue = new Vue({
        el:'#id',
        data:{
            message:'hello'
        },
        computed: {
            reversemessage(){
                return this.message.split('').reverse().join('')
            }
        },

    })

</script>

</html>
